<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="display">0</div>
            <p id="copy1">&copyToledo</p>
            <p id="copy2">&copyToledo</p>
            <div class="keys">
                <div class="boton C" id="c">C</div>
                <div class="primera_fila">
                    <div class="boton 7" id="siete">7</div>
                    <div class="boton 8" id="ocho">8</div>
                    <div class="boton 9" id="nueve">9</div>
                    <div class="boton +" id="mas">+</div>
                </div>
                <div class="segunda_fila">
                    <div class="boton 4" id="cuatro">4</div>
                    <div class="boton 5" id="cinco">5</div>
                    <div class="boton 6" id="seis">6</div>
                    <div class="boton -" id="menos">-</div>
                </div>
                <div class="tercera_fila">
                    <div class="boton 1" id="uno">1</div>
                    <div class="boton 2" id="dos">2</div>
                    <div class="boton 3" id="tres">3</div>
                    <div class="boton x" id="multiplicar">*</div>
                </div>
                <div class="cuarta_fila">
                    <div class="boton 0" id="cero">0</div>
                    <div class="boton =" id="igual">=</div>
                    <div class="boton /" id="dividir">/</div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
